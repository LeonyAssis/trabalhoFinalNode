<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body-cadastro" onload="load()">
    <div id="success" class="alert alert-success" role="alert">
        Usuário Cadastrado com Sucesso!
    </div>
    <form id="create" onsubmit="createUser()">
        <div class="container cadastro">
            <h4>Cadastro de Usuário</h4>
            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-4 row">
                        <label for="inputUser" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" required>
                        </div>
                    </div>
                    <div class="mb-3 mt-4 row">
                        <label for="inputUser" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="mb-3 mt-4 row">
                        <label for="inputUser" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="login" required>
                        </div>
                    </div>

                </div>
                <div class="col">
                    <div class="mb-3 mt-4 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="senha" required>
                        </div>
                    </div>
                    <div class="mb-3 mt-4 row">
                        <label for="inputUser" class="col-sm-2 col-form-label">Confirmar</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="senhaconf" required>
                        </div>
                    </div>

                    <!-- <div class="mb-2 mt-4 row"> -->
                    <select id="field_ID" class="form-select form-select-md " aria-label=".form-select-md ">
                        <option selected>Role</option>
                        <option value="1">ADM</option>
                        <option value="2">USER</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary cadastro-button">
                Cadastrar
            </button>
    </form>
    <div id="cadastro"></div>
    <script src="cadastro.js"></script>
</body>
</html>
